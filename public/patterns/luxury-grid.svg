<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#2563eb" stroke-width="0.2" opacity="0.05"/>
    </pattern>
    <pattern id="diamond" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="10" y="10" width="20" height="20" fill="none" stroke="#3b82f6" stroke-width="0.2" opacity="0.04" transform="rotate(45 20 20)"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#grid)" />
  <rect width="100" height="100" fill="url(#diamond)" />
</svg> 